<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>TV Series - Taller 2</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Tus estilos -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header class="header-bar">
      <h1>TV Series</h1>
    </header>

    <div class="container mt-4">
      <div class="row">
        <!-- Columna de la tabla -->
        <div class="col-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Channel</th>
                <th>Seasons</th>
              </tr>
            </thead>
            <tbody id="series">
              <!-- Filas dinámicas generadas con TypeScript -->
            </tbody>
          </table>

          <p>
            <strong>Average seasons:</strong>
            <span id="avgSeasons"></span>
          </p>
        </div>

        <!-- Columna para la Card de detalle de la serie -->
        <div class="col-4" id="card-container">
          <!-- Aquí se insertará la Card al dar clic en una serie -->
        </div>
      </div>
    </div>

    <!-- JavaScript compilado (TypeScript -> JavaScript) -->
    <script src="./dist/main.js" type="module"></script>
  </body>
</html>
